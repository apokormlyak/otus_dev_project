{% block title %}
  Удалить способ хранения {{object.name}}
{% endblock %}

{% block body %}
  <h1>{{object.name}}</h1>
    {{object.category.name}}
    будет удален из списка способов хранения
    <p></p>
    Удалить?
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да</button>
    </form>
{% endblock %}
