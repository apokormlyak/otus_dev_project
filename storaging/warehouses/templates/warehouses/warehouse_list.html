<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

{% block body %}
  <h1 class="p-3">Склады:</h1>
  {% if object_list %}
    <ul style="font-size: 1.5em" class="border border-primary p-5">
      {% for type in object_list %}
        <li class="m-3">
          <strong>{{ type.name }}</strong> <em>({{ type.address }})</em>.
          <strong>
            <a href="{% url 'warehouses:warehouse_detail' pk=type.pk %}">
Подробнее            </a>
               </strong>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h2 style="font-size: 1.5em" class="border border-primary p-5">Пока нет складов</h2>
  {% endif %}
<div>
    <ul class="nav flex-column" style="font-size: 1.2em">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="{% url 'warehouses:create_warehouse' %}">Добавить новый склад</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'warehouses:index' %}">Назад</a>
  </li>
</ul>
</div>

{% endblock %}
