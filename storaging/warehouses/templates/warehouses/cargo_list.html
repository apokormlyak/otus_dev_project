{% extends './base.html' %}

{% block body %}
  <h1 class="p-3">Грузы:</h1>
  {% if object_list %}
    <ul style="font-size: 1.5em" class="border border-primary p-5">
      {% for type in object_list %}
        <li class="m-3">
          <strong>{{ type.name }} (тип хранения: {{type.storage_type.name}})</strong>
          <strong>
            <a href="{% url 'warehouses:cargo_detail' pk=type.pk %}">
Подробнее            </a>
               </strong>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h2 style="font-size: 1.5em" class="border border-primary p-5">Пока нет ни одного груза</h2>
  {% endif %}
<div>
    <ul class="nav flex-column" style="font-size: 1.2em">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="{% url 'warehouses:create_cargo' %}">Добавить новый груз</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'warehouses:index' %}">Назад</a>
  </li>
</ul>
</div>

{% endblock %}
