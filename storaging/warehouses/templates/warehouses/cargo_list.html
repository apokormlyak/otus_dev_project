
{% block title %}
  Виды грузов
{% endblock %}

{% block body %}
  <h1>Виды грузов:</h1>
  {% if object_list %}
    <ul>
      {% for c in object_list %}
        <li>
          <strong>{{ c.name }}</strong> .
          <strong>
            <a href="{% url 'warehouses:cargo_detail' pk=c.pk %}">
              {{ c.name }}
            </a>
               </strong>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h2>Пока нет грузов</h2>
  {% endif %}

{% endblock %}
