
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

{% block body %}
  <h1>Виды грузов:</h1>
  {% if object_list %}
    <ul>
      {% for c in object_list %}
        <li>
          <strong>{{ c.name }}</strong> .
          <strong>
            <a href="{% url 'warehouses:cargo_detail' pk=c.pk %}">
              {{ c.name }}
            </a>
               </strong>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h2>Пока нет грузов</h2>
  {% endif %}
<div>
    <ul class="nav flex-column">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="{% url 'warehouses:create_cargo' %}">Добавить новый груз</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'warehouses:index' %}">Назад</a>
  </li>
</ul>
</div>

{% endblock %}
